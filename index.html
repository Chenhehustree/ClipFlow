<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClipFlow | Smart Clipboard Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-zinc-50 text-zinc-900 min-h-screen flex flex-col items-center py-10 px-4 sm:px-6 lg:px-8">

    <!-- Header & Input Section -->
    <div class="w-full max-w-7xl space-y-8 mb-10">
        <div class="flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="p-2.5 bg-zinc-900 rounded-xl text-white shadow-lg shadow-zinc-900/10">
                    <i data-lucide="layers" class="w-5 h-5"></i>
                </div>
                <h1 class="text-xl font-medium tracking-tight text-zinc-900">ClipFlow.</h1>
            </div>
            <div class="text-xs font-medium text-zinc-500 bg-white px-3 py-1.5 rounded-full border border-zinc-200 shadow-sm">
                <span id="count-display">0</span> Items
            </div>
        </div>

        <div class="relative group">
            <div class="absolute inset-0 bg-gradient-to-r from-zinc-200 via-zinc-100 to-zinc-200 rounded-2xl blur opacity-30 group-hover:opacity-50 transition duration-700"></div>
            <div id="input-container" class="relative bg-white rounded-2xl border border-zinc-200 shadow-sm overflow-visible focus-within:ring-2 focus-within:ring-zinc-900/5 focus-within:border-zinc-300 focus-ring-anim transition-all duration-300 z-20">
                <textarea 
                    id="input-text" 
                    placeholder="Paste or type your content here..." class="w-full h-32 p-6 resize-none outline-none text-base text-zinc-700 placeholder:text-zinc-400 bg-transparent leading-relaxed font-mono rounded-t-2xl"
                ></textarea>
                
                <!-- Input Toolbar -->
                <div class="flex flex-wrap items-center justify-between px-5 py-3 border-t border-zinc-50 bg-zinc-50/80 rounded-b-2xl gap-3">
                    <div class="flex items-center gap-4 flex-wrap">
                        
                        <!-- Multi-Select Category Dropdown -->
                        <div class="relative" id="tag-dropdown-container">
                            <button id="tag-dropdown-btn" class="flex items-center gap-2 pl-2.5 pr-3 py-1.5 text-xs font-medium bg-white border border-zinc-200 rounded-lg text-zinc-600 hover:border-zinc-300 hover:text-zinc-900 transition-colors focus:outline-none">
                                <i data-lucide="tags" class="w-3.5 h-3.5 text-zinc-400"></i>
                                <span id="selected-tags-label">Select Tags</span>
                                <i data-lucide="chevron-down" class="w-3 h-3 text-zinc-300 ml-1"></i>
                            </button>

                            <!-- Dropdown Menu -->
                            <div id="tag-dropdown-menu" class="hidden absolute top-full left-0 mt-2 w-[calc(100vw-2rem)] sm:w-96 max-w-[calc(100vw-2rem)] sm:max-w-none bg-white border border-zinc-200 rounded-xl shadow-xl z-50 flex max-h-80 min-h-[200px] overflow-hidden" style="max-width: calc(100vw - 2rem);">
                                <!-- 左列：父级标签 -->
                                <div id="tag-dropdown-parent-list" class="w-1/2 border-r border-zinc-200 flex flex-col overflow-y-auto min-h-0" style="max-height: 100%;">
                                    <!-- Populated by JS -->
                                </div>
                                <!-- 右列：子级标签 -->
                                <div id="tag-dropdown-child-list" class="w-1/2 flex flex-col overflow-y-auto min-h-0" style="max-height: 100%;">
                                    <!-- Populated by JS -->
                                </div>
                            </div>
                        </div>

                        <!-- Height Controls -->
                        <div class="flex items-center gap-1 border-l border-zinc-200 pl-4">
                            <button id="btn-h-toggle" class="p-1.5 rounded-md text-zinc-400 hover:text-zinc-900 border border-transparent hover:bg-white hover:border-zinc-200 transition-all" title="Toggle Height">
                                <i data-lucide="maximize-2" class="w-3 h-3" id="btn-h-toggle-icon"></i>
                            </button>
                        </div>
                    </div>

                    <div class="flex items-center gap-3">
                        <span class="hidden sm:flex text-xs text-zinc-400 items-center gap-1.5 font-medium">
                            <i data-lucide="keyboard" class="w-3.5 h-3.5"></i>
                            <span>Cmd + Enter</span> 
                        </span>
                        <button id="add-update-btn" class="flex items-center gap-2 px-4 py-2 bg-zinc-900 hover:bg-zinc-800 text-white text-xs font-medium rounded-lg transition-all active:scale-95 shadow-sm hover:shadow-md">
                            <i data-lucide="plus" class="w-3.5 h-3.5" id="add-update-icon"></i>
                            <span id="add-update-text">Add Note</span> 
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Category Filter Bar (Multi-Select) -->
    <div class="w-full max-w-7xl mb-8">
        <div class="flex flex-wrap items-center gap-2 pb-2" id="category-filter-container">
            <!-- Populated by JS -->
        </div>
    </div>

    <!-- Notes Grid -->
    <div id="notes-container" class="w-full max-w-7xl grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 pb-20 items-start">
        <!-- Populated by JS -->
    </div>

    <!-- Empty State -->
    <div id="empty-state" class="hidden flex-col items-center justify-center py-24 text-center space-y-5">
        <div class="w-16 h-16 bg-white border border-zinc-200 rounded-2xl flex items-center justify-center text-zinc-300 shadow-sm">
            <i data-lucide="filter-x" class="w-8 h-8"></i>
        </div>
        <div>
            <h3 class="text-lg font-medium tracking-tight text-zinc-900">No matches found</h3>
            <p class="text-sm text-zinc-500 mt-2 max-w-xs mx-auto leading-relaxed">Try adjusting your filters or search terms.</p>
        </div>
    </div>

    <!-- Add Category Modal -->
    <dialog id="add-category-dialog" class="p-0 rounded-xl shadow-xl backdrop:bg-zinc-900/20 border border-zinc-200 bg-white">
        <div class="w-80 p-6">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-lg font-medium text-zinc-900">New Category</h3>
                <button data-action="close-dialog" class="text-zinc-400 hover:text-zinc-600">
                    <i data-lucide="x" class="w-4 h-4"></i>
                </button>
            </div>
            <input type="text" id="new-category-input" placeholder="e.g., Vocabulary" class="w-full px-4 py-2 border border-zinc-200 rounded-lg text-sm focus:outline-none focus:border-zinc-900 focus:ring-1 focus:ring-zinc-900 mb-4">
            <div class="flex justify-end gap-2">
                <button data-action="cancel-dialog" class="px-4 py-2 text-sm font-medium text-zinc-500 hover:text-zinc-900 hover:bg-zinc-50 rounded-lg transition-colors">Cancel</button>
                <button data-action="confirm-add-category" class="px-4 py-2 text-sm font-medium bg-zinc-900 text-white rounded-lg hover:bg-zinc-800 transition-colors">Add Category</button>
            </div>
        </div>
    </dialog>

    <!-- Rename Tag Modal -->
    <dialog id="rename-tag-dialog" class="p-0 rounded-xl shadow-xl backdrop:bg-zinc-900/20 border border-zinc-200 bg-white">
        <div class="w-80 p-6">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-lg font-medium text-zinc-900">Rename Tag</h3>
                <button data-action="close-rename-dialog" class="text-zinc-400 hover:text-zinc-600">
                    <i data-lucide="x" class="w-4 h-4"></i>
                </button>
            </div>
            <input type="text" id="rename-tag-input" placeholder="Enter new tag name" class="w-full px-4 py-2 border border-zinc-200 rounded-lg text-sm focus:outline-none focus:border-zinc-900 focus:ring-1 focus:ring-zinc-900 mb-4">
            <div class="flex justify-end gap-2">
                <button data-action="cancel-rename-dialog" class="px-4 py-2 text-sm font-medium text-zinc-500 hover:text-zinc-900 hover:bg-zinc-50 rounded-lg transition-colors">Cancel</button>
                <button data-action="confirm-rename-tag" class="px-4 py-2 text-sm font-medium bg-zinc-900 text-white rounded-lg hover:bg-zinc-800 transition-colors">Rename</button>
            </div>
        </div>
    </dialog>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-8 left-1/2 -translate-x-1/2 flex items-center gap-4 px-5 py-3 bg-zinc-900 text-white rounded-full shadow-2xl transform translate-y-32 opacity-0 transition-all duration-300 z-50 hover:scale-105">
        <div class="flex items-center gap-2">
            <i data-lucide="info" class="w-4 h-4 text-zinc-400" id="toast-icon"></i>
            <span class="text-sm font-medium" id="toast-message">Notification</span>
        </div>
        <button id="undo-btn" class="hidden text-xs font-semibold text-emerald-400 hover:text-emerald-300 px-2 py-1 rounded bg-zinc-800 hover:bg-zinc-700 transition-colors">
            Undo
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
